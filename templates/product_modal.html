<!-- Product Modal -->
<div class="modal fade" id="addProductModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
<div class="modal-dialog modal-dialog-centered" role="document">
  <div class="modal-content">
    <div class="modal-header">
      <h3 class="modal-title" id="exampleModalLongTitle"><b>Add Product<b></h5>
      <button type="button" class="close" data-dismiss="modal" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <div class="form-size">
        <form action="" method="post" data-bind="submit: addProduct">
          <div class="form-group">
                    <input type="text" class="form-control" id="name" name="name" required placeholder="Name" data-bind="value: newProduct">
          </div>
          <button type="submit" class="btn btn-primary">Add Product</button>
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </form>
      </div>
    </div>
  </div>
</div>
</div>
