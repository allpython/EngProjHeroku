{% extends 'base.html' %}

{% block content %}
  {% if product %}
    <div class="page-header">
      <h1 style="text-align: center;">Edit Product</h1>
    </div>
    <div class="form-size">
      <form action="{{ url_for('get_product', id=product.id) }}" method="post">
        <div class="form-group">
                  <label for="name">Product Area</label>
                  <input type="text" value="{{ product.product_area }}" class="form-control" id="productArea" name="productArea" placeholder="Product Area">
        </div>
        <button type="submit" class="btn btn-default">Edit Product</button>
      </form>
    </div>
  {% else %}
    <div class="page-header">
      <h1 style="text-align: center;">Add a new Product</h1>
    </div>
    <div class="form-size">
      <form action="{{ url_for('new_product') }}" method="post">
        <div class="form-group">
                  <label for="name">Product Area</label>
                  <input type="text" class="form-control" id="productArea" name="productArea" placeholder="Product Area">
        </div>
        <button type="submit" class="btn btn-default">Add Product</button>
      </form>
    </div>
  {% endif %}
{% endblock %}
