{% extends 'base.html' %}

{% block content %}
  {% if client %}
    <div class="page-header">
      <h1 style="text-align: center;">Edit Client</h1>
    </div>
    <div class="form-size">
      <form action="{{ url_for('clients.get_client', id=client.id) }}" method="post">
        <div class="form-group">
                  <label for="name">Client name</label>
                  <input type="text" value="{{ client.client_name }}" class="form-control" id="name" name="name" placeholder="Name">
        </div>
        <button type="submit" class="btn btn-default">Edit Client</button>
      </form>
    </div>
  {% else %}
    <div class="page-header">
      <h1 style="text-align: center;">Add a new Client</h1>
    </div>
    <div class="form-size">
      <form action="{{ url_for('new_client') }}" method="post">
        <div class="form-group">
                  <label for="name">Client name</label>
                  <input type="text" class="form-control" id="name" name="name" placeholder="Name">
        </div>
        <button type="submit" class="btn btn-default">Add Client</button>
      </form>
    </div>
  {% endif %}
{% endblock %}
